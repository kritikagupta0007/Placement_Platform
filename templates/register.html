<!DOCTYPE html>
<html>
<head>

<body>
	
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
          <input class="text" type="text" name="University Roll Number" placeholder="University Roll Number" required=""><br/>
          <input class="text" type="text" name="Admission Number" placeholder="Admission Number" required=""><br/>
					<input class="text" type="text" name="FullName" placeholder="Full Name" required=""><br/>
					<input class="text" type="text" name="FatherName" placeholder="Father Name" required=""><br/>
					<input class="text" type="text" name="MotherName" placeholder="Mother Name" required=""><br/>
					<input class="text" type="text" name="AadharNumber" placeholder="Aadhar Card Number" required=""><br/>
					<input class="text" type="text" name="dateOfBirth" placeholder="Date Of Birth" required=""><br/>
					<input class="text" type="text" name="gender" placeholder="Gender" required=""><br/>

          <input class="text" type="text" name="marks1" placeholder="10th Class Percentage" required=""><br/>
					<input class="text" type="text" name="marks2" placeholder="12th Class Percentage" required=""><br/>
					<input class="text" type="text" name="marks3" placeholder="B.Tech Percentage" required=""><br/>
          <input class="text" type="text" name="branch" placeholder="B.Tech Branch" required=""><br/>

          <input class="text" type="text" name="phoneNumber" placeholder="Phone Number" required=""><br/>
					<input class="text" type="text" name="parentsNumber" placeholder="Parents Phone Number" required=""><br/>
          <input class="text" type="text" name="uploadResume" placeholder="Upload Resume" required=""><br/>

					<input class="text" type="email" name="email" placeholder="Email" required=""><br/>
					<input class="text" type="password" name="password" placeholder="Password" required=""><br/>
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">

          <div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="#"> Login Now!</a></p>
			</div>
		</div>
