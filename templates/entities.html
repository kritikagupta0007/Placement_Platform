  </head>

  <style type="text/css">


    *{
     margin: 0px;
     padding: 0px;
    }
    body{
     font-family: arial;
     position: relative;
      background-color: #206ccf;
    }
    .main{
    
     margin: 10%;
     margin-left: 500px;
     
    }
    
    .card{
         width: 22%;
         display: inline-block;
         background-color: rgb(255, 255, 255);
         box-shadow: 1px 1px 10px black;
         border-radius: 8px; 
         margin: 6%;
         margin-left: auto;
        }
    
    .image img{
      width: 100%;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
      
    
     
     }
    
    .title{
     
      text-align: center;
      padding: 10px;
      
     }
    
    h1{
      font-size: 20px;
     }
    
    .des{
      padding: 3px;
      text-align: center;
     
      padding-top: 10px;
            border-bottom-right-radius: 5px;
      border-bottom-left-radius: 5px;
    }
    button{
      margin-top: 40px;
      margin-bottom: 10px;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      padding:10px;
    }
    button:hover{
      background-color: black;
      color: white;
      transition: .5s;
      cursor: pointer;
    }
    
    </style>
<body>
  <nav class="fh5co-nav" role="navigation" style="overflow:hidden; background-color:rgb(230 230 230);; position:fixed; top:0; width:100%;">
    <div class="top">
      <div class="container">
      </div></div>
       <div class="top-menu">
      <div class="container">
        <div class="row">
          <div class="col-xs-2">
            <div id="fh5co-logo"><a href="index.html"><i class="icon-study"></i>Educ<span>.</span></a>
            </div>
          </div>
          <div class="col-xs-10 text-right menu-1">
            <ul>
              <li ><a href="index.html">Home</a></li>
              {% if user.is_authenticated %}
              <li><a href="job/internshipdetails">Internships</a></li>
              <li><a href="job/viewjob">Jobs</a></li>
              <li><a href="job/placementdetails">Placement Records</a></li>
              <li>Hello, {{user.first_name}}</li>
              <li><a href="accounts/logout">Logout</a> </li>
              {% else %}
              <li  class="active"><a href="entities"><span>Login</span></a>
              </li>
              <li class="btn-cta"><a href="register"><span>Register</span></a></li>
              {% endif %}
            </ul>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <div class="main">

    <!--cards -->
   
   <div class="card">
   
   <div class="image">
      <img src="https://cdn-icons-png.flaticon.com/128/3135/3135755.png">
   </div>
   <div class="des">
     <a href="login"><button>Student</button></a>
   
   </div>
   </div>
   <!--cards -->
   
   
   <div class="card">
   
   <div class="image">
      <img src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png">
   </div>
   <div class="des">
    <a href="tpologin"><button>TPO</button></a>
   
   </div>
   </div>
<!--cards -->
</body>
</html>
