{% load static %}

<!DOCTYPE html>
<html>

<head>
	<title>Add Job</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" media="all" />

	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">

</head>

<body>
	<div class="main-w3layouts wrapper">
		<h1>Add Company Details</h1>
		{% for message in messages%}
		<h4>{{message}}</h4>
		{% endfor %}
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="login" method="post">
					{% csrf_token %}
					<input class="text" type="text" name="companyname" placeholder="Company name" required=""><br />
					<input class="text" type="text" name="profile" placeholder="Job Profile" required=""><br />
                    <input class="text" type="text" name="package" placeholder="Package" required=""><br />
					<input class="text" type="text" name="eligible" placeholder="Eligibility Criteria" required=""><br />
					<input class="text" type="text" name="date" placeholder="Drive Date" required=""><br />
                    <input class="text" type="text" name="lastDate" placeholder="Last Date to Apply" required=""><br />
					<input class="text" type="text" name="status" placeholder="Status" required=""><br />

					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Add company in job list</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Add Job">

				</form>
				<!-- <p>Don't have an Account? <a href="register"> SignUp Now!</a></p> -->
			</div>
		</div>

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->

</body>
</html>
