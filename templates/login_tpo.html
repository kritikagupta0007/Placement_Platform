{% load static %}

<!DOCTYPE html>
<html>

<head>
	<title>TPO Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" media="all" />

	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">

</head>

<body>
	<div>
		{% for message in messages%}
		<div class="alert alert-{{message.tags}}" role="alert">
			<h4 class="alert-heading"><strong> Message!</strong> {{message}}</h4>
			<!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
		</div>
		{% endfor %}
	</div>
	<div class="main-w3layouts wrapper">
		<h1>TPO Login</h1>

		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="tpologin" method="post">
					{% csrf_token %}
					<input class="text" type="text" name="username" placeholder="TPO User Id" required=""><br />
					<input class="text" type="password" name="password" placeholder="Password" required=""><br />

					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I am not a Robot</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Login">

				</form>
				<!-- <p>Don't have an Account? <a href="register"> SignUp Now!</a></p> -->
			</div>
		</div>

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->

</body>

</html>
